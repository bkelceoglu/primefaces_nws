<ui:composition template="/WEB-INF/temps/maintemp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="centerContent">


        <h:form>
            <p:growl id="registerGrowl" life="3000" showDetail="false"/>
            <p:messages autoUpdate="true" showDetail="true" closable="true"/>

            <h:panelGrid columns="2" cellpadding="5" id="userregistergridpanel" class="center-borner-none">
                <h:outputLabel for="realname" value="Realname:*"/>
                <p:inputText maxlength="20" id="realname" value="#{userController.realName}" required="true"
                             label="realname" size="30">
                    <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                </p:inputText>

                <h:outputLabel for="realsurname" value="Real Surname:*"/>
                <p:inputText maxlength="20" id="realsurname" value="#{userController.realSurname}" required="true"
                             label="realsurname" size="30">
                    <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                </p:inputText>

                <h:outputLabel for="address" value="Address:*"/>
                <p:inputTextarea id="address" maxlength="100" value="#{userController.address}" required="true"
                                 label="address" cols="30" rows="10">
                </p:inputTextarea>

                <h:outputLabel for="role" value="Role:*"/>
                <p:selectOneMenu id="role" value="#{userController.role}" styleClass="select-field" style="width: 98%">
                    <f:selectItems value="#{userController.roles}"/>
                </p:selectOneMenu>

                <h:outputLabel for="email" value="Email:*"/>
                <p:inputText maxlength="30" id="email" value="#{userController.email}" required="true" label="email"
                             size="30">
                    <f:validateRegex pattern="^[A-Z0-9a-z]+@[A-Za-z0-9]+.[A-Za-z]+$"/>
                </p:inputText>

                <h:outputLabel for="phone" value="Phone:"/>
                <p:inputMask mask="(99)(999)999-9999" id="phone" value="#{userController.telephone}" required="false"
                             label="phone" size="30"/>

                <h:outputLabel for="username" value="Username:*"/>
                <p:inputText maxlength="10" id="username" value="#{userController.username}" required="true"
                             label="username" size="30">
                    <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                </p:inputText>

                <h:outputLabel for="password" value="Password:*"/>
                <p:password id="password" maxlength="10" value="#{userController.password}" required="true"
                            label="password" size="30">
                    <f:validateRegex pattern="^[a-zA-Z0-9]+$"/>
                </p:password>

                <h:outputLabel for="empty"/>
                <p:panel>
                    <p:commandButton action="#{userController.registerUser()}" ajax="true" value="Register Me!"
                                     update="registerGrowl"></p:commandButton>
                    <p:commandButton value="Clear Form!" immediate="true">
                        <p:ajax update="userregistergridpanel" resetValues="true"/>
                    </p:commandButton>
                </p:panel>

            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
